<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 4 da lista 1</title>
        <meta charset="utf-8"/>
        <script>
            function calculo(){
                //recupera os valor do usuário
                let n1, n2, media;
                n1 = Number(document.getElementById("nota1").value)
                n2 = Number(document.getElementById("nota2").value)
                media = ((n1 * 2) + (n2 * 3)) / (2+3)
                if(media >= 6){
                    document.getElementById("resultado").innerHTML = 
                    "<p>A media do Aluno foi: " + media + "</p>" + "O Aluno foi Aprovado"
                } else if(media >= 3 && media <6) {
                    document.getElementById("resultado").innerHTML =
                    "<p>A media do Aluno foi: (" + media + ") O Aluno está de Sub" + "</p>" +
                    "<label for='ValorSub'> SUB </label><input type='number' id='ValorSub'/>" + 
                    "<button onclick='Teste()'> Calcula Sub </button>"
                } else {
                    document.getElementById("resultado").innerHTML = 
                    "<p>A media do Aluno foi: " + media + "</p>" + "O Aluno foi Reprovado"
                }
            }
            function Teste(){
                let V1 = Number(document.getElementById("ValorSub").value);
                if(V1 >= 6){
                    document.getElementById("Final").innerHTML = 
                    "<p>A media Final do Aluno foi: " + V1 + "</p>" + "O Aluno foi Aprovado"
                } else {
                    document.getElementById("Final").innerHTML = 
                    "<p>A media Final do Aluno foi: " + V1 + "</p>" + "O Aluno foi Reprovado"
                }
            }
        </script>

            <h3>informe duas notas</h3>
            <div class="entrada"> <!--Divisão de Area-->
