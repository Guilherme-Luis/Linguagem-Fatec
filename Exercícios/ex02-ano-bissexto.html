<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Peça ao usuário para informar um ano e determine
            se é bissexto pela regra:

            1) Se o ano divide por 400 é bissexto; *OU*
            2) se divide por 4 *E* não divide por 100, é bissexto

            Alguns anos para testar:
            1900: não é
            1600: bissexto
            1975: não é
            1992: bissexto
            2020: bissexto
            2000: bissexto
            2013: não é
      */
      let ANO = parseInt(prompt("Entre com um Numero Inteiro: "));
      if(isNaN(ANO) || ANO <=1582){
        alert("Por Favor Entrar com um Ano Válido.");
      } else if(ANO%400 === 0){
        document.write("O Ano é Bissexto");
      } else if(ANO%4===0 && ANO%100 > 0){
        document.write("O Ano é Bissexto");
      } else {
        document.write("O Ano NÃO é Bissexto");
      }

    </script>
</head>

</html>
