<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="vieport" content="width=device-width, initial-scale=1.0">
        <title>Modelo</title>
        <style>
        </style>

        <script>
            'use scrict'
            /*
                Escreva uma função que receba dois números e retorne o maior entre eles.
                Retorne undefined caso os números sejam iguais entre si.
            */
           function verifica(num1, num2){
                if (num1 > num2){
                    alert("O 1°Numero que você digitou é maior");
                } else if (num2 > num1){
                    alert("O 2°Numero que você digitou é maior");
                } else {
                    alert("Os Numeros são iguais, portanto são: " + undefined);
                }
           }
           let X,Y;
           X = parseFloat(prompt("Entre com um Numero: "));
           Y = parseFloat(prompt("Entre com outro Numero: "));
           verifica(X, Y);
        </script>
