<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 4 da lista 1</title>
        <meta charset="utf-8"/>
        <script>
            function calculo(){
                //recupera os valor do usuário
                let n1, n2, media;
                n1 = Number(document.getElementById("nota1").value)
                n2 = Number(document.getElementById("nota2").value)
                media = ((n1 * 2) + (n2 * 3) / (2+3))
                document.getElementById("resultado").innerHTML = `A média é:  ${media}`
            }
        </script>
        <style>
            #geral{
                outline: blue 2px solid; /* borda */
                padding: 50px; /* espaçamento interno */
                width: 300px; /* largura */
                margin: 0 auto; /* */
            }
            .entrada{
                margin-top: 10px; /* espaçamento interno acima*/
                margin-bottom: 10px; /* espaçamento interno abaixo*/
            }
            #resultado{
                margin-top: 20px; /*  */
                margin-bottom: 20px; /* */
                color: red; /* Cor do texto*/
            }
        </style>
    </head>
    <body>
        <div id="geral">
            <h2>Exercício 4 da lista 1</h2>
            <h3>informe duas notas</h3>
            <div class="entrada"> <!--Divisão de Area-->
                <label for="nota1">Nota 1</label>
                <input type="number" id="nota1"/>
            </div>
            <div class="entrada"> <!-- Divisão de Area -->
                <label for="nota2">Nota 2</label>
                <input type="number" id="nota2"/>
            </div>
            <div class="entrada">
                <button onclick="calculo()" type="button">Calcular</button>
            </div>
            <div id="resultado">
        </div>
    </body>
</html>
