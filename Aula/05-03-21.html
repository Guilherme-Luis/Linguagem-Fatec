        <script>
            'use scrict'
            let a,b,c;
        a = parseFloat(prompt("Por Favor Entrar com o 1°Numero: "));
        b = parseFloat(prompt("Por Favor Entrar com o 2°Numero: "));
        c = prompt("Por Favor Entrar com o Operador da Formula: ");
        if (isNaN(a) || isNaN(b)){
            alert("O Valor Numérico está errado");
        } else {
            switch(c){
                case '+':
                    document.write(`${a} + ${b} é igual a ${a + b}`);
                    break //break interrompe a execução do SWITCH
                case '-':
                    document.write(`${a} - ${b} é igual a ${a - b}`);
                    break
                case '*':
                case 'X':
                case 'x':
                    document.write(`${a} * ${b} é igual a ${a * b}`);
                    break
                case "/":
                case ":":
                    document.write(`${a} / ${b} é igual a ${a / b}`);
                    break
                default:
                    alert("Erro do valor");
            }
        }

        </script>
