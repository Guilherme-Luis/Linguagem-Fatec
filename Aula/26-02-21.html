        <script>
            'use scrict'
            /* Operadores lógicos do JS:
            && -> & TEM UM VALOR (AND)
            !! -> ! TEM UM VALOR (OR)
            ! ->  ! TEM UM VALOR (NOT)
            || -> || TEM VALOR DIFERENTE(<>)
            != -> TEM VALOR DE OPERADOR DE DIFERENÇA
            !== -> TEM VALOR DE OPERADOR DE DIFERENÇA EXATA(exatamente diferente)

            document.write()  ---> ele pode ser utilizado como 
            validar uma condição somente em TRUE ou FALSE.
            */
            let a=5, b=10, c=0;
            document.write(a > 1 && b < 15);
            document.write("<hr>");
            document.write( b === 10 && c < 0);
            document.write("<hr>");
            document.write(a === 5 || c !== 0);
            document.write("<hr>");
            document.write(b !== 10 || a !==5);
            document.write("<hr>");
            

        </script>
