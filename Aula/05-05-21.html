<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
    <script>
        /*
            Vetores
            -Vetores permitem armazenar vários valores em uma única variável
            -Nos vetores, os valores são armazenados em uma sequência numerada de posições, sendo que a PRIMEIRA POSIÇÃO é a de NÚMERO 0 (zero)
        */
       //Criando um vetor vazio
       //Em JavaScript, não se determina o tamanho máximo de elementos
       // no momento da criação do vetor
       let vazio1 = [];  //Forma mais recente
       let vazio2 = Array(); // Forma Tradicional
       //Criando vetores já com elementos
       let frutas = ['Banana','Maçã', 'Uva', 'Pera'];
       let numeros = Array(20, 13, 2, 34, 42, 49);
       //Um mesmo vetor pode receber vários tipos de dados.
       let mix = [-15, 'João', false, null, undefined];
       //Acessando os valores dos elementos de um vetor
       //Primeiro elemento do vetor frutas
       document.write(frutas[0] + '<br>');

       //Acessando o quarto elemento do vetor numeros.
       document.write(numeros[3] + '<br>');
       //Verificando a quantidade de elementos de um vetor: LENGTH
       document.write('Quantidade de elementos do vetor frutas: ');
       document.write(frutas.length + '<br>');
       document.write('Quantidade de elementos do vetor numero: ');
       document.write(numeros.length + '<br>');
       
       //Último eleento do vetor frutas
       document.write(frutas[frutas.length - 1] + '<br>');
       //Último elemento do vetor numeros
       document.write(numeros[numeros.length - 1] + '<br>');
       //Alterando o primeiro elemento do vetor frutas
       frutas[0] = 'Jabuticada'
       document.write(frutas[0] + '<br>');
       //Alterando o terceiro elemento do vetor numeros
       numeros[2] = 33
       document.write(numeros[2] + '<br>');
       document.write('Vetor numeros: ' + numeros + '<br>');
       //Inserindo um novo elemento no Final do vetor
       let carros = []; // Vetor Vazio
       document.write('Vetor carros antes: ' + carros + '<br>');
       //Iserindo um novo valor no final do vetor carros.
       carros.push('Maverick');
       document.write('Vetor carros depois: ' + carros + '<br>');
       carros.push('Opala');
       document.write('Vetor carros depois: ' + carros + '<br>');
       carros.push('Fusca');
       document.write('Vetor carros depois: ' + carros + '<br>');

       frutas.push('Abacaxi');

       //Inserindo um novo elemento no INÍCIO DO VETOR: unshift()
       carros.unshift('DeLorean');
       document.write('Carros: ' + carros + '<br>');
       carros.unshift('Belina');
       document.write('Carros: ' + carros + '<br>');
        carros.unshift('Chevette');
       document.write('Caros: ' + carros + '<br>');

       //retirando um elemento do FINAL do vetor: pop();
       let retirado = carros.pop();
       document.write(retirado + '<br>');
       document.write('carros: ' + carros + '<br>');
       retirado = carros.pop();
       document.write(retirado + '<br>');
        document.write('carros: ' + carros + '<br>');

        //Retirando um elemento do INÍCIO do vetor: shift()
        retirado = carros.shift();
        document.write(retirado + '<br>');
        document.write('carros: ' + carros + '<br>');
        retirado = carros.shift();
        document.write(retirado + '<br>');
        document.write('carros: ' + carros + '<br>');

        //Inserindo um elemento em uma posição específica: splice()
        //Parâmetros do splice para inserção:
        //1° -> A posição onde vai acontecer a inserção
        //2° -> Quantos elementos serão removidos na operação? (Para inserção, deve ser 0)
        //3° -> O Valor a ser inserido

        carros.splice(1, 0, 'Brasília');
        document.write('Carros: ' + carros + '<br>');
        carros.splice(2, 0, 'Alpha Romeo');
        document.write('carros: ' + carros + '<br>');
        carros.splice(0, 0, 'Variant'); // mesmo que: carros.unshift('Variant');
        document.write('carros: ' + carros + '<br>');
        //Mesmo que: carros.push('Corcel');
        carros.splice(carros.length, 0, 'Corcel');
        document.write('Carros: ' + carros + '<br>');
        //1°Parâmetro negativo conta as posições de trás p/ frente
        carros.splice(-1, 0, 'Fusca');
        document.write('carros: ' + carros + '<br>');
        //Retirando elementos de uma posição específica: splice();
        // Parâmetros de splice() para remoção:
        // 1° -> Posição onde será feita a retirada
        // 2° -> Quantos elementos serão retirados? (> 0)
        //Não tem o terceiro parâmetro
        retirado = carros.splice(3, 1);
        document.write(retirado + '<br>');
        document.write('carros: ' + carros + '<br>');
        retirado = carros.splice(1, 2);
        document.write(retirado + '<br>');
        document.write('carros: ' + carros + '<br>');
        //Meesmo que: carros.shift();
        retirado = carros.splice(0, 1);
        document.write(retirado + '<br>');
        document.write('carros: ' + carros + '<br>');
        //Mesmo que: carros.pop();
        retirado = carros.splice(carros.length -1, 1);
        document.write(retirado + '<br>');
        document.write('carros: ' + carros + '<br>');
       //Substituição de um elemento no vetor: splice();
       //Parâmetros do splice() para substituição 
       //1° -> Posição para substituir.
       //2° -> Quantos elementos serão retirados (> 0)
       //3° -> Novos valores a serem inseridos.
       carros.splice(0, 1, 'Gol');
        document.write('carros: ' + carros + '<br>');
        carros.splice(1, 1, 'Apolo', 'Marea');
        document.write('carros: ' + carros + '<br>');
        //Colocando mais alguns carros, com push(), todos de uma vez
        carros.push('Corsa', 'Tempra', 'Kadett', 'Palio');
        document.write('Carros: ' + carros + '<br>');
        //PERCURSO DE VETOR: significa visitar cada um dos elementos
        //Para fazer algo com ele
        document.write('<hr>');
        //1°Forma de usar o FOR
        for(let i = 0; i < carros.length; i++){
            //toUpperCase() --> MAIÚSCULAS, um por linha.
            //Um por Linha
            document.write(carros[i].toUpperCase() + '<br>');
        }
        document.write('<hr>');
        //2°Forma de usar o FOR
        for(let i = carros.length - 1; i >= 0; i--){
            //toLowerCase() --> MINÚSCULA, um por linha.
            //Um por linha.
            document.write(carros[i].toLowerCase() + '<br>');
        }
        document.write('<hr>');
        //3°Forma: usando FOR..OF
        //for..of é uma sintaxe simplificada que permite percorrer TODO O VETOR na ordem CRESCENTE de posições.
        //
        for(let elemento of carros ){
            //Nesse caso:
            // elemento -> é uma variável que receberá cada elemento do vetor que está sendo percorrido.
            // carros -> é o vetor que está sendo percorrido for..of calcula automaticamente quantas vezes
            //será feita a repetição para percorrer todos os elementos.
            document.write(elemento + '<br>');
        }
        document.write('<hr>');
        //Determinando a posição de um elemento dentro do vetor.
        let pos = carros.indexOf('Marea');
        document.write(`Posição do Marea no vetor ${pos}<br>`);
        pos = carros.indexOf('Gol');
        document.write(`Posição do Gol no vetor ${pos}<br>`);
        pos = carros.indexOf('Santana'); // Não existe
        document.write(`Posição do Satana no vetor ${pos}<br>`);
        document.write('<hr>');
        //Exibindo o vetor começando por 1, sendo que na verdade ele começa por 0
        for(let i = 0; i < carros.length; i++){
            document.write(`${i + 1}°: ${carros[i]}<br>`);
        }
        document.write('<hr>');
        // Determinando se um elemento existe ou não no vetor: includes()
        let existe = carros.includes('Tempra');
        document.write(`Tempra existe em carros? ${existe}<br>`);
        document.write(`Marajó existe em carros? ${carros.includes('Marajó')}<br>`);
    </script>
