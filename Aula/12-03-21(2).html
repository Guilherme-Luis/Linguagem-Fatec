        <script>
            'use scrict'
            let soma=0, num;
                // Pedir ao usuário que informe vários números na sequência e vamos somar
                // até que ele informe o valor 0. Depois disso, vamos apresentar a soma.
            //Contagem de 1 ao 10
            for(let i=1; 1<=10; i++){
                document.write(i + "<br>");
            }
            // Contagem regressiva de  10 a 1
            for(let i = 10; i >= 1; i--){ // i--  significa i = i - 1
                document.write(i + '<br>');
            }
            document.write('<hr>');
            // Contagem de 1 a 100, saltando de 3 em 3
            for(let i = 1; i <= 100; i += 3){ // i  += 3 significa i = i + 3
                document.write(i + '<br>');
            }
            document.write('<hr>');
                // Características do Loop for
                // 1) Quantidade de execuções: determinado ou determinável
                // 2) Garantia de execução: 1 vez
                // 3) Local de teste: no final
            
        </script>
